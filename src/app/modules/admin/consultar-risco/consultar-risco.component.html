<div class="w-full mx-auto flex-col">
    <div class="flex flex-row my-8 mx-6">
        <div class=" flex-shrink w-full">
            <h2 class="text-5xl font-extrabold tracking-tight mr-6">
                Risco
            </h2>
        </div>
        <div class="my-1 flex-shrink-0 pt-1">
            <button mat-stroked-button type="menu" class="bg-accent-50 text-on-accent-300 p-3 ">Cancelar</button>
            <button mat-flat-button type="submit" class="mx-2 p-3 bg-primary text-on-primary">Salvar</button>
        </div>
    </div>
    <div class="flex-col mx-6">
        <mat-tab-group [animationDuration]="'500ms'">
            <mat-tab label="Identificação do Risco">
                <div class="max-w-200">
                    <mat-form-field class="flex">
                        <mat-label>Classificação do risco*</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="max-w-200 flex">
                    <mat-form-field class="w-full flex-shrink">
                        <mat-label>Objetivo(s) Estratégico(s)*</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <div class="flex-shrink-0 pt-1 mt-6">
                        <button mat-flat-button type="submit" class="bg-primary text-on-primary p-3 ml-1"><mat-icon
                                svgIcon="heroicons_outline:plus" class="pr-1.5"></mat-icon>Incluir</button>
                    </div>

                </div>
                <div class="w-full mb-6">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <div class="max-w-200 flex">
                    <mat-form-field class="w-full flex-shrink">
                        <mat-label>Objetivo(s) Operacional(is)*</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <div class="flex-shrink-0 pt-1 mt-6">
                        <button mat-flat-button type="submit" class="bg-primary text-on-primary p-3 ml-1"><mat-icon
                                svgIcon="heroicons_outline:plus" class="pr-1.5"></mat-icon>Incluir</button>
                    </div>
                </div>
                <div class="w-full mb-6">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Causa(s)">
                <textarea>
          BBBBBBBBBBBB
        </textarea>
            </mat-tab>
            <mat-tab label="Controle(s) Preventivo(s)">
                <textarea>
          CCCCCCCCCCCCCC
        </textarea>
            </mat-tab>
            <mat-tab label="Evento de Risco">
                <textarea>
          DDDDDDDDDDDDDDD
        </textarea>
            </mat-tab>
            <mat-tab label="Consequência(s)">
                <textarea>
          EEEEEEEEEEEEEEEE
        </textarea>
            </mat-tab>
            <mat-tab label="Controle(s) Corretivo(s)">
                <textarea>
          FFFFFFFFFFFFFF
        </textarea>
            </mat-tab>

        </mat-tab-group>
    </div>
</div>
